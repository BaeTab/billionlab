<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
    <!-- Definitions -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
        </linearGradient>
        
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="15" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
        </pattern>
    </defs>

    <!-- Background -->
    <rect width="1200" height="630" fill="url(#bg-gradient)" />
    <rect width="1200" height="630" fill="url(#grid)" />

    <!-- Chart Background Graphic -->
    <path d="M0,500 Q300,450 600,300 T1200,100 V630 H0 Z" fill="url(#primary-gradient)" opacity="0.1" />
    <path d="M0,550 Q400,500 800,400 T1200,250 V630 H0 Z" fill="url(#primary-gradient)" opacity="0.05" />

    <!-- Content Container -->
    <g transform="translate(600, 315)" text-anchor="middle">
        <!-- Logo Icon (Abstract Sparkle/Coin) -->
        <g transform="translate(0, -120)">
            <circle r="60" fill="url(#primary-gradient)" opacity="0.2" filter="url(#glow)" />
            <path d="M0,-40 L10,-10 L40,0 L10,10 L0,40 L-10,10 L-40,0 L-10,-10 Z" fill="#10b981" filter="url(#glow)" />
        </g>

        <!-- Main Title -->
        <text y="40" font-family="'Pretendard', 'Apple SD Gothic Neo', sans-serif" font-weight="900" font-size="80" fill="white" letter-spacing="-2">
            BILLION LAB
        </text>

        <!-- Subtitle -->
        <text y="110" font-family="'Pretendard', 'Apple SD Gothic Neo', sans-serif" font-weight="500" font-size="36" fill="#94a3b8" letter-spacing="-0.5">
            당신의 첫 10억을 설계하는 곳
        </text>

        <!-- Call to Action Badge -->
        <g transform="translate(0, 180)">
            <rect x="-120" y="-30" width="240" height="60" rx="30" fill="rgba(16, 185, 129, 0.1)" stroke="#10b981" stroke-width="2" />
            <text y="12" font-family="'Pretendard', sans-serif" font-weight="bold" font-size="24" fill="#10b981">
                지금 시작하기
            </text>
        </g>
    </g>

    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="2" fill="#10b981" opacity="0.5" />
    <circle cx="1100" cy="500" r="3" fill="#10b981" opacity="0.3" />
    <circle cx="200" cy="550" r="4" fill="#10b981" opacity="0.2" />
</svg>
