<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#047857"/>
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cute Piggy Bank Shape -->
  <g filter="url(#glow)">
    <!-- Body -->
    <ellipse cx="256" cy="280" rx="140" ry="120" fill="white" opacity="0.95"/>
    
    <!-- Head -->
    <circle cx="256" cy="200" r="80" fill="white" opacity="0.95"/>
    
    <!-- Ears -->
    <ellipse cx="210" cy="160" rx="25" ry="35" fill="white" opacity="0.9" transform="rotate(-20 210 160)"/>
    <ellipse cx="302" cy="160" rx="25" ry="35" fill="white" opacity="0.9" transform="rotate(20 302 160)"/>
    
    <!-- Eyes -->
    <circle cx="235" cy="195" r="8" fill="#047857"/>
    <circle cx="277" cy="195" r="8" fill="#047857"/>
    
    <!-- Cute Blush -->
    <ellipse cx="215" cy="215" rx="15" ry="8" fill="#FCA5A5" opacity="0.6"/>
    <ellipse cx="297" cy="215" rx="15" ry="8" fill="#FCA5A5" opacity="0.6"/>
    
    <!-- Snout -->
    <ellipse cx="256" cy="220" rx="30" ry="25" fill="#F3F4F6" opacity="0.8"/>
    <circle cx="246" cy="220" r="5" fill="#047857"/>
    <circle cx="266" cy="220" r="5" fill="#047857"/>
    
    <!-- Coin Slot -->
    <rect x="236" y="150" width="40" height="8" rx="4" fill="#047857"/>
    
    <!-- Legs -->
    <rect x="200" y="360" width="30" height="50" rx="15" fill="white" opacity="0.9"/>
    <rect x="282" y="360" width="30" height="50" rx="15" fill="white" opacity="0.9"/>
    
    <!-- Tail (Cute Curl) -->
    <path d="M 360 260 Q 380 240 390 260 Q 400 280 380 290" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.9"/>
  </g>
  
  <!-- Sparkles for Magic Effect -->
  <g fill="#FCD34D" opacity="0.9">
    <circle cx="150" cy="180" r="6"/>
    <circle cx="170" cy="140" r="4"/>
    <circle cx="340" cy="160" r="5"/>
    <circle cx="360" cy="200" r="4"/>
    <circle cx="180" cy="320" r="5"/>
    <circle cx="330" cy="340" r="6"/>
  </g>
  
  <!-- Dollar Sign -->
  <g fill="#10B981" opacity="0.3">
    <text x="256" y="300" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#047857">$</text>
  </g>
</svg>
